<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/5c5147a2b8.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="/style.css">
  <link rel="shortcut icon" type="image/png" href="images/game.png">
  <title>ERROR E-sports</title>
</head>
<body>
  <main>
    <section class="glass">
      <div class="dashboard">
        <div class="user">
          <img src="/images/Avatar.jpg" alt="">
          <h3>ERROR</h3>
          <p> E-Sports</p>
        </div>
        <div class="links">
        <div class="link">
          <img src="/images/twitch.png" alt="">
          <h2>Streams</h2>
        </div>
        <div class="link">
          <img src="/images/steam.png" alt="">
          <h2>Games</h2>
        </div>
        <div class="link">
          <img src="/images/upcoming.png" alt="">
          <h2>New</h2>
        </div>
        <div class="link">
          <img src="/images/library.png" alt="">
          <h2>Library</h2>
        </div>
      </div>
      <div class="pro">
        <h2>Join pro for free games</h2>
        <img src="/images/controller.png" alt="">
      </div>
      </div>
       <div class="games">
         <div class="status">
           <h1>Active Games</h1>
           <input type="text"><i  id="btn" class="fas fa-search"></i>
         </div>
         <div class="cards">
           <div class="card">
              <img src="/images/bgmi.jpg" alt="">
              <div class="card-info">
                <h2>BATTLEGROUND MOBILE INDIA</h2>
                <p>Mobile Version</p>
                <div class="progress1"></div>
              </div>
              <h2 class="percentage">85%</h2>
           </div>
           <div class="card">
            <img src="/images/codm.png" alt="">
            <div class="card-info">
              <h2>CALL OF DUTY: MOBILE GAME</h2>
              <p>Mobile Version</p>
              <div class="progress2"></div>
            </div>
            <h2 class="percentage">70%</h2>
         </div>
         <div class="card">
          <img src="/images/coc.png" alt="">
          <div class="card-info">
            <h2>CLASH OF CLANS: MOBILE GAME</h2>
            <p>Mobile Version</p>
            <div class="progress3"></div>
          </div>
          <h2 class="percentage">65%</h2>
       </div>
         </div>
       </div>
    </section>
  </main>
  <div class="circle1"></div>
  <div class="circle2"></div>
  </body>
</html>
